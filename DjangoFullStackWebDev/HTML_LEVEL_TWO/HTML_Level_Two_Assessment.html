<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Couse Sign Up Page</title>
  </head>
  <body>
    <form action="thank.html" method="get">
      <h1>Course Sign Up Page</h1>

      <p>Please Note: First Name, Last Name, Password, and E-mail are required</p>
      <label for="first_name">First Name:</label>
      <input id="first_name" type="text" name="" placeholder="First Name" required>

      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" name="" placeholder="Last Name" required>

      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="over18">Yes:</label>
      <input id="over18" type="radio" name="age" value="over18">
      <label for="under18">No:</label>
      <input id="under18" type="radio" name="age" value="under18">

      <p>Do you have a Credit Cardor PayPal?</p>
      <select name="pay_method">
        <option value="Credit">Credit Card</option>
        <option value="PayPal">PayPal</option>

      </select>
      <input type="submit" name="" value="Signup!">
    </form>

  </body>
</html>
